<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./code.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <title>Homepage</title>
</head>
<body>
  <!-- -------------------- -->
  <div class="time">
    <div class="clock">
      <div class="minutes-hand shadow"></div>
      <div class="hours-hand shadow"></div>
      <div class="seconds-hand shadow"></div>
      
      <!-- <div class="seconds-hand reflection"></div>
      <div class="hours-hand reflection"></div>
      <div class="minutes-hand reflection"></div> -->
      
      <div class="seconds-hand"></div>
      <div class="hours-hand"></div>
      <div class="minutes-hand"></div>
      
      <!-- <div class="glass"></div> -->
    </div>
  </div>
  <!-- -------------------- -->
  <div class="search">

    <form action="https://duckduckgo.com/">
    <!-- <form action="https://www.google.com/search"> -->
      <input type="search" name="q" id="search" autocomplete="off">
    </form>

  </div>
  <!-- -------------------- -->
  <div class="music">
    <button class="open-iframe"></button>
    <iframe class="player hidden" src="" frameborder="0"></iframe>
  </div>

</body>
</html>
